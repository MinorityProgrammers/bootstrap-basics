<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="text-center">
      <div class="display-1">
        <p>Hello World!</p>
      </div>
      <div class="card" style="width: 18rem; margin: auto;">
        <h5 class="card-header">About Cards</h5>
        <div class="card-body">
          <h5 class="card-title">This is a card title</h5>
          <p class="card-text">
            This is the body of the card. Cards can hold text, pictures, and
            more.
          </p>
        </div>
      </div>
      <div class="font-weight-bold">
        <br />
        <p>This is a description.</p>
      </div>
      <div class="container">
        <div class="alert alert-primary">
          This is an alert!
        </div>
        <a href="http://minorityprogrammers.org/" class="btn btn-secondary"
          >This is a button to our site!</a
        >
      </div>
      <br />
      <br />

      <br />
      <br />
    </div>
  </body>
</html>
